<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Online Store{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222; /* Darker background */
      color: #eee; /* Lighter text */
    }
    .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #333; /* Darker background */
        padding: 20px;
        border: 1px solid #555; /* Dark border */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Darker shadow */
        text-align: center;
    }
    h3 {
        margin-top: 0;
        color: #3498db; /* Blue title color */
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #fff; /* White text */
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #555; /* Dark border */
        background-color: #444; /* Dark input background */
        color: #fff; /* White text */
        border-radius: 5px;
    }
    button[type="submit"] {
        background-color: #337ab7; /* Blue color */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #23527c; /* Darker blue on hover */
    }
    .go-back {
        text-align: center;
        margin-top: 20px;
    }
    .go-back a {
        text-decoration: none;
        color: #fff; 
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-dark-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Online Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'view_orders' %}">View Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'view_products' %}">View Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_delivery_boy' %}">Add Delivery Boy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_offers' %}">Add New Offers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_seller' %}">Add Seller</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    {% block content %}
    {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
