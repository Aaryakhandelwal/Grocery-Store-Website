<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* changed to dark background */
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background-color: #444; /* changed to dark background */
            padding: 20px;
            border: 1px solid #555; /* changed to dark border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* changed to darker shadow */
            text-align: center;
            color: #fff; /* changed to white text */
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            font-size: 16px;
        }
    
        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
    
        .alert-error {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
        h3 {
            margin-top: 0;
            color: #fff; /* changed to white text */
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #fff; /* changed to white text */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555; /* changed to dark border */
            background-color: #444; /* changed to dark background */
            color: #fff; /* changed to white text */
        }
        button[type="submit"] {
            background-color: #337ab7; /* kept the same blue color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* added margin-top to create space above the button */
        }
        button[type="submit"]:hover {
            background-color: #23527c; /* kept the same hover color */
        }
        .go-back {
            text-align: center;
            margin-top: 20px;
        }
        .go-back a {
            text-decoration: none;
            color: #337ab7; /* kept the same blue color */
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Online Store Home</h3>
        <hr>
        <h3>Admin Registration</h3>
        

        <form method="post" action="{% url 'admin_register' %}">
            {% csrf_token %}
            <label for="admin_name">Name</label>
            <input type="text" name="admin_name" id="admin_name" placeholder="Name" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            {% if success %}
            <div class="alert alert-success" role="alert">
                {{ success }}
            </div>
            {% endif %}
            <button type="submit">Register Now</button>
        </form>
        <div class="go-back">
            <a href="{% url 'entry' %}">Go Back</a>
        </div>
    </div>

    
    
</body>
</html>
