<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Online Store Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark background */
            color: #fff; /* White text */
        }
        .container {
            max-width: 400px; /* Adjusted for smaller form */
            margin: 40px auto;
            background-color: #444; /* Dark background */
            padding: 20px;
            border: 1px solid #555; /* Dark border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Darker shadow */
            text-align: center;
        }
        h3 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555; /* Dark border */
            background-color: white; /* Dark input background */
            color: #000; /* White text */
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #337ab7; /* Blue color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #23527c; /* Darker blue on hover */
        }
        .go-back {
            text-align: center;
            margin-top: 20px;
        }
        .go-back a {
            text-decoration: none;
            color: #337ab7; /* Blue color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Admin Login</h3>
        <hr>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="admin_name" class="form-label">Admin Name</label>
                <input type="text" class="form-control" id="admin_name" name="admin_name" placeholder="Admin Name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="go-back">
            <a href="{% url 'entry' %}">Go Back</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
