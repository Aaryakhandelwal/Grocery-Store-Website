<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store Home</title>
    <script>
        function redirectToPage(action) {
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role');
            let targetUrl = '';

            if (role === 'admin') {
                targetUrl = action === 'login' ? '{% url "admin_login" %}' : '{% url "admin_register" %}';
            } else if (role === 'user') {
                targetUrl = action === 'login' ? '{% url "user_login" %}' : '{% url "user_register" %}';
            } else {
                alert('Invalid role selected.');
                return;
            }

            window.location.href = targetUrl;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background-color: #444;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h3 {
            margin-top: 0;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #23527c;
        }
        .go-back {
            text-align: center;
            margin-top: 20px;
        }
        .go-back a {
            text-decoration: none;
            color: #337ab7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Online Store Home</h3>
        <hr>
        <h3>Please Login or Register as given below:</h3>
        <div class="buttons">
            <button type="button" onclick="redirectToPage('login')">Login</button>
            <button type="button" onclick="redirectToPage('register')">Register</button>
        </div>
        <div class="go-back">
            <a href="{% url 'entry' %}">Go Back</a>
        </div>
    </div>
</body>
</html>
