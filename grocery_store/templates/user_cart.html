<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark background */
            color: #fff; /* White text */
        }
        .card {
            background-color: #444; /* Dark background */
            border: 1px solid #555; /* Dark border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Darker shadow */
            color: #fff;
            margin-bottom: 20px; /* Added margin */
        }
        .btn {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #337ab7; /* Blue color */
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #23527c; /* Darker blue on hover */
        }
        .btn-danger {
            background-color: #d9534f; /* Red color for remove */
            color: #fff;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c9302c; /* Darker red on hover */
        }
        .title {
            margin-bottom: 20px; /* Added margin */
            padding: 10px; /* Added padding */
            font-size: 28px; /* Increased font size */
            text-align: center;
        }
        .table {
            color: #fff; /* White text */
            background-color: #fff; /* White background */
        }
        .table th,
        .table td {
            border: 1px solid #555; /* Dark border */
            padding: 10px;
        }
        .table th {
            background-color: #444; /* Dark background */
        }
        .table td {
            background-color: #333; /* Dark background */
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="title">Your Cart</h3> <!-- Updated title -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Item ID</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Total Price</th> <!-- Total price for each product -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Product 1</td>
                            <td>XXX</td>
                            <td>XX</td>
                            <td>$XX.XX</td>
                            <td>Category 1</td>
                            <td>$XXX.XX</td> <!-- Total price for this product -->
                        </tr>
                        <!-- Add more product rows here if needed -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="offer" class="form-label">Add Offer</label>
                                <input type="text" class="form-control" id="offer" placeholder="Enter offer code">
                            </div>
                            <button type="submit" class="btn btn-primary">Apply</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Cart Total</h5>
                        <p class="card-text mb-2">Total Price: $XXX.XX</p> <!-- Total price for the whole cart -->
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mb-4"> <!-- Added margin at the bottom -->
            <a href="{%url 'user_scroll_page'%}" class="btn btn-primary me-2">Continue Shopping</a> <!-- Continue shopping button -->
            <a href="{%url 'user_checkout'%}" class="btn btn-primary me-2">Go to Checkout</a> <!-- Go to checkout button -->
        </div>
    </div>
</body>
</html>
