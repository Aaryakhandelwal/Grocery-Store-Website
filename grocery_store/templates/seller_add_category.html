{% extends 'seller_main_page.html' %}

{% block title %}Add Category{% endblock %}

{% block content %}
<div class="container">
    <h3>Add Category</h3>
    <hr>
    <form class="row g-3" method="post" action="">
        {% csrf_token %}
        <div class="col-12">
            <label for="categoryName" class="form-label">Name of the Category</label>
            <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Category Name" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-danger">Add</button>
        </div>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success mt-3">{{ success }}</div>
    {% endif %}
    <div class="go-back mt-3">
        <a href="{% url 'entry' %}">Go Back</a>
    </div>
</div>
{% endblock %}
