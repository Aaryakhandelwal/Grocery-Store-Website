{% extends 'seller_main_page.html' %}

{% block title %}Remove Product{% endblock %}

{% block content %}
<div class="container">
    <h3>Remove Product</h3>
    <hr>
    <form class="row g-3">
        <div class="col-12">
            <label for="productId" class="form-label">Product ID</label>
            <input type="text" class="form-control" id="productId" placeholder="Product ID">
        </div>
        <div class="col-12">
            <label for="productName" class="form-label">Name of the Item</label>
            <input type="text" class="form-control" id="productName" placeholder="Item Name">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-danger">Remove</button>
        </div>
    </form>
    <div class="go-back">
        <a href="#">Go Back</a>
    </div>
</div>
{% endblock %}
